<!DOCTYPE html>
<html>
<head>
	<title></title>
<link rel="stylesheet" type="text/css" href="css/cal.css">
<script src="js/cal.js"></script>
<style type="text/css">

html,body{
	margin:0;
	padding:0;
	background-color: #935A2A;
}


</style>
</head>
<body>
    <div class="main">
        <div class="main_title">
            <span>Simple Small Calculator</span>
        </div>

        <div class="main_output">
        </div>

        <div class="main_buttons">
            <div class="row1">
                 <div class="col1">
                 	<span>AC</span>
                 </div>
                 <div class="col2">
                 	<span>CE</span>
                 </div>
                 <div class="col3">
                    <span>%</span>
                 </div>
                 <div class="col4">
                    <span>/</span>
                 </div>
            </div>

            <div class="row2">
                 <div class="col1">
                 	<span>7</span>
                 </div>
                 <div class="col2">
                    <span>8</span>
                 </div>
                 <div class="col3">
                 	<span>9</span>
                 </div>
                 <div class="col4">
                    <span>*</span>
                 </div>
            </div>

            <div class="row3">
                 <div class="col1">
                    <span>4</span>
                 </div>
                 <div class="col2">
                    <span>5</span>
                 </div>
                 <div class="col3">
                 	<span>6</span>
                 </div>
                 <div class="col4">
                    <span>-</span>
                 </div>
            </div>

            <div class="row4">
                 <div class="col1">
                     <span>1</span>
                 </div>
                 <div class="col2">
                 	 <span>2</span>
                 </div>
                 <div class="col3">
                     <span>3</span>
                 </div>
                 <div class="col4">
                 	 <span>+</span>
                 </div>
            </div>

            <div class="row5">
                 <div class="col1">

                 </div>
                 <div class="col2">
                 	<span>0</span>
                 </div>
                 <div class="col3">
                 	<span>Ans</span>
                 </div>
                 <div class="col4">
                    <span>=</span>
                 </div>
            </div>
        </div>
    </div>
  

</body>
</html>
